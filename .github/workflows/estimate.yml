name: estimate_models
on:
  workflow_dispatch:
jobs:
  load_data:
    runs-on: self-hosted
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v4
        with:
          python-version: '3.10' 
      - run: pip install -r resources/requirements.txt
      - name: Estimate models
        run: python src/estimate_models.py
